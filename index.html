<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" id="description" placeholder="Expense Description" required><br>
            <select id="catagory" required>
                <option value="Select Catagory">Select Catagory</option>
                <option value="Transportation">Transportation</option>
                <option value="Food">Food</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
            </select><br>
            <input type="number" id="amount" placeholder="Amount" required><br>
            <input type="submit" value ="Add Amount">
        </form>

        <h3>Expense Summary</h3>
        <table id="expense-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Catagory</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <script src="script.js"></script>
    </div>
</body>
</html>
